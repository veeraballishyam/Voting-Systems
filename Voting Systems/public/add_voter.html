<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Voter Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/av.css">
</head>

<body>
    <div class="container">
        <h1>Add Voter Details</h1>
        <form action="/addVoter" method="POST">
            <div class="form-group">
                <label for="voter_id">Voter ID</label>
                <input type="text" class="form-control" id="voter_id" name="voter_id" required placeholder="Enter Voter ID">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required placeholder="Enter Address">
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        <div class="back-link">
            <a href="/adminpanel">Back to Admin Panel</a>
        </div>
    </div>
</body>

</html>
