<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit Nominee</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/en.css">
</head>

<body>
    <div class="registerform">
        <h1>Edit Nominee Form</h1>
        <form action="/editNominee/{{nomineeId}}" method="POST" enctype="multipart/form-data" class="registerform">
            <h1>Edit Nominee Form</h1>

            <img src="{{currentImagePath}}" alt="Nominee Image" class="rounded-circle">

            <input type="text" name="FullName" placeholder="Full Name" required>
            <input type="text" name="PartyName" placeholder="Party Name" required>
            <input type="file" name="Image" accept="image/*">

            <button type="submit">Submit</button>
          </form>
    </div>
</body>

</html>
